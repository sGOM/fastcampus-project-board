<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Gom">
    <title>게시판 페이지</title>

    <!-- CDN 링크를 통해 style lib를 제공, 다만 이 방식의 경우 매번 링크에 접근해야하므로 속도에 하락을 감수해야함 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/articles/table-header.css" rel="stylesheet">
</head>

<body>

    <header id="header">
        <!-- thymeleaf 가 Spring Web Server 에 의해서 렌더링 되면 치환되는 부분
        Mock up 으로서 데이터 삽입 -->
        헤더 삽입부
        <hr>
    </header>

    <main class="container">
        <div class="row">
            <div class="card card-margin search-form">
                    <div class="card-body p-0">
                        <form action="/articles" method="get">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row no-gutters">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <label for="search-type" hidden>검색 유형</label>
                                            <select class="form-control" id="search-type" name="searchType">
                                                <option>제목</option>
                                                <option>본문</option>
                                                <option>id</option>
                                                <option>닉네임</option>
                                                <option>해시태그</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                            <label for="search-value" hidden>검색어</label>
                                            <input type="text" placeholder="검색어..." class="form-control" id="search-value" name="searchValue">
                                        </div>
                                        <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                            <button type="submit" class="btn btn-base">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                                                    <circle cx="11" cy="11" r="8"></circle>
                                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
<!--        <form>-->
<!--            <label for="search-type" hidden>유형</label>-->
<!--            <select id="search-type" name="search-type">-->
<!--                <option>제목</option>-->
<!--                <option>본문</option>-->

<!--                <option>닉네임</option>-->
<!--                <option>해시태그</option>-->
<!--            </select>-->

<!--            <input id="search-value" type="search" placeholder="검색어..." name="search-value">-->

<!--        </form>-->

        <table class="table" id="article-table">
            <thead>
                <tr>
                    <th class="title col-6"><a>제목</a></th>
                    <th class="hashtag col-2"><a>해시태그</a></th>
                    <th class="user-id col"><a>작성자</a></th>
                    <th class="created-at col"><a>작성일</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="title"><a>첫글</a></td>
                    <td class="hashtag">#java</td>
                    <td class="user-id">Gom</td>
                    <td class="created-at"><time>2022-11-05</time></td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>#spring</td>
                    <td>Gom</td>
                    <td><time>2022-11-06</time></td>
                </tr>
                <tr>
                    <td>세번째글</td>
                    <td>#java</td>
                    <td>Gom</td>
                    <td><time>2022-11-07</time></td>
                </tr>
            </tbody>
        </table>

        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </main>

    <footer id="footer">
        <hr>
        푸터 삽입부
    </footer>

    <!-- Markup 문서는 순서대로 읽혀지면서 인터프리팅됨 -->
    <!-- JS를 상단에 배치하면 JS를 실행하고 element를 렌더링하기 때문에 시간차가 생겨 제대로된 렌더링이 안될 수 있음 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
